<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% description %}">
    <title>{% title %}</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Portfolio</h1>
        <nav class="nav">
            <a class="nav__link" href="../index.html">Startseite</a>
            <a class="nav__link" href="../index.html#blog">Zur√ºck zum Blog</a>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <h2 class="animated-element">{% title %}</h2>
            <img src="{% image %}" alt="{% altText %}" class="animated-element">
            <div class="blog-content">
                <h2>{% title %}</h2>
                <p>{% shortDescription %}</p>
            </div>
            <div id="full-content">{% content %}</div>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Ihr Name</p>
    </footer>
</body>
</html>
