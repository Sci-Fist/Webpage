<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Koch-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mein Koch-Portfolio</h1>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#blog">Blog</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <!-- Add your portfolio entries here -->
                <div class="portfolio-item">
                    <img src="placeholder-image1.jpg" alt="Bild von Menü 1">
                    <h3>Menü 1: [Menüname]</h3>
                    <p>Kurze Beschreibung von Menü 1</p>
                </div>
                <div class="portfolio-item">
                    <img src="placeholder-image2.jpg" alt="Bild von Menü 2">
                    <h3>Menü 2: [Menüname]</h3>
                    <p>Kurze Beschreibung von Menü 2</p>
                </div>
                <!-- Add more portfolio items -->
            </div>
        </section>

        <section id="blog">
            <h2>Blog</h2>
            <div class="blog-grid">
                <!-- Add your blog posts here -->
                <div class="blog-post">
                    <h3>Blogbeitrag 1: [Titel]</h3>
                    <p>Kurze Zusammenfassung des Blogbeitrags 1</p>
                    <a href="blog-post1.html">Weiterlesen</a>
                </div>
                <!-- Add more blog posts -->
            </div>
        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Ihre Kontaktdaten hier</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ihr Name</p>
    </footer>
</body>
</html>
